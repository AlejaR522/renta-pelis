# Configuración de la base de datos para XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/rentapelis?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Si tu MySQL de XAMPP no tiene contraseña, deja esto vacío
spring.datasource.password=


# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false