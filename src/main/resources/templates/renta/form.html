<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Renta - RentaPelis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-exchange-alt"></i> Registrar Nueva Renta
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/rentas/guardar}" method="post">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Cliente:</label>
                        <div class="col-sm-10">
                            <select name="clienteId" class="form-control" required>
                                <option value="">-- Seleccione un cliente --</option>
                                <option th:each="cliente : ${clientes}" 
                                        th:value="${cliente.idCliente}" 
                                        th:text="${cliente.nombre + ' (' + cliente.correo + ')'}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Película:</label>
                        <div class="col-sm-10">
                            <select name="peliculaId" class="form-control" required>
                                <option value="">-- Seleccione una película --</option>
                                <option th:each="pelicula : ${peliculas}" 
                                        th:value="${pelicula.idPelicula}" 
                                        th:text="${pelicula.titulo + ' (' + pelicula.genero + ') - $' + pelicula.precioRenta}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Fecha de Renta:</label>
                        <div class="col-sm-10">
                            <input type="date" name="fechaRenta" class="form-control" th:value="${fechaActual}" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-save"></i> Registrar Renta
                            </button>
                            <a th:href="@{/rentas}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
