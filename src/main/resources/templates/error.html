<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - RentaPelis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center shadow">
            <div class="card-header bg-danger text-white">
                <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
            </div>
            <div class="card-body py-5">
                <h4 class="card-title">Ha ocurrido un error</h4>
                <p class="card-text">Lo sentimos, no se pudo procesar su solicitud.</p>
                <p th:if="${status}" class="text-danger">
                    <strong>Estado:</strong> <span th:text="${status}"></span>
                </p>
                <p th:if="${error}" class="text-danger">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </p>
                <a th:href="@{/}" class="btn btn-primary mt-3">
                    <i class="fas fa-home"></i> Volver al Inicio
                </a>
            </div>
            <div class="card-footer text-muted">
                <small>RentaPelis - Sistema de Gesti√≥n</small>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
