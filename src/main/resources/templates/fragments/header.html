<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="fas fa-film"></i> RentaPelis
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/peliculas}">Películas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/rentas}">Rentas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/rentas/historial}">Historial</a>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        <span class="nav-item nav-link text-light" sec:authentication="name"></span>
                        <form th:action="@{/logout}" method="post" class="form-inline">
                            <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
